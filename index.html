<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clasificación de Trámites y Currículos</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; }
    .alerta { margin-top: 15px; padding: 10px; border-radius: 5px; }
    .urgente { background-color: #f8d7da; color: #842029; }
    .rechazado { background-color: #fff3cd; color: #664d03; }
    .normal { background-color: #d1e7dd; color: #0f5132; }
  </style>
</head>
<body>

  <h1>Clasificación de Trámites y Currículos</h1>

  <label for="textoInput">Ingresa el texto del trámite o currículo:</label><br/>
  <textarea id="textoInput" placeholder="Escribe aquí..."></textarea><br/>
  <button onclick="clasificarTexto()">Clasificar</button>

  <div id="resultado" class="alerta" style="display:none;"></div>

  <script>
    // Función para clasificar el texto usando reglas simples
    function clasificarTexto() {
      const texto = document.getElementById('textoInput').value.toLowerCase();
      const resultadoDiv = document.getElementById('resultado');

      let categoria = 'Normal';
      let mensaje = 'Trámite o currículo en estado normal.';
      let clase = 'normal';

      if (texto.includes('urgente') || texto.includes('prioridad')) {
        categoria = 'Urgente';
        mensaje = 'ALERTA: Este trámite debe ser priorizado.';
        clase = 'urgente';
      } else if (texto.includes('rechazado') || texto.includes('sin experiencia')) {
        categoria = 'Rechazado';
        mensaje = 'ALERTA: El currículo no cumple los requisitos.';
        clase = 'rechazado';
      }

      resultadoDiv.style.display = 'block';
      resultadoDiv.className = 'alerta ' + clase;
      resultadoDiv.innerHTML = `<strong>Categoría predicha:</strong> ${categoria}<br>${mensaje}`;
    }
  </script>

</body>
</html>
